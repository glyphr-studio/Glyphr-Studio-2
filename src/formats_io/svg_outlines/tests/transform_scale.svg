<svg  xmlns="http://www.w3.org/2000/svg">
  <!-- uniform scale -->
  <circle cx="37.5" cy="37.5" r="10" fill="red" transform="scale(4)" />

  <!-- vertical scale -->
  <circle cx="150" cy="37.5" r="10" fill="yellow" transform="scale(1, 4)" />

  <!-- horizontal scale -->
  <circle cx="37.5" cy="150" r="10" fill="pink" transform="scale(4, 1)" />

  <!-- No scale -->
  <circle cx="150" cy="150" r="10" fill="black" />
</svg>
